{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ experience.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static experience.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the experience:</h5>
        <p>{{ experience.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ experience.technology }}</p>
    </div>
</div>
{% endblock %}
